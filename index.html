<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Cool clock</title>
  </head>
  <body>
    <main>
      <button class="clocks">Change to Digital Clock</button>
      <button class="toggle">Dark mode</button>
      <div class="digital-clock">
        <div class="clock h">
          <span class="hour"> 00 </span>
          <p>Hours</p>
        </div>
        <div class="clock m">
          <span class="minute"> 00 </span>
          <p>Minutes</p>
        </div>
        <div class="clock s">
          <span class="second"> 00 </span>
          <p>Seconds</p>
        </div>
        <div class="side">
          <div class="format">
            <button class="active twelve">12</button>
          </div>
        </div>
        <div class="ampm format-twelve">AM</div>
      </div>
      <div class="classic-clock">
        <div class="clock-container">
          <div class="needle hour-needle"></div>
          <div class="needle minute-needle"></div>
          <div class="needle second-needle"></div>
          <div class="hour-centre"></div>
        </div>
        <div class="date-and-time">
          <div class="hours">12:00</div>
          <div class="day-month">
            Wednesday, December <span class="circle">8</span>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
